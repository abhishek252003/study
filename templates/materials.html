<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }} Materials</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white p-8 text-center">
        <h1 class="text-5xl font-extrabold leading-tight">Study Materials for {{ subject }}</h1>
        <p class="text-xl mt-4">Download the study materials for {{ subject }} below.</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="bg-white p-8 rounded-lg shadow-xl space-y-6">
            <h2 class="text-2xl font-semibold text-blue-600">Available Materials:</h2>

            <ul class="space-y-6">
                <!-- Notes Download Button -->
                <li>
                    <a href="{{ url_for('static', filename='uploads/' + subject + '_notes.pdf') }}" 
                       class="block bg-gradient-to-r from-green-500 to-green-700 text-white py-3 px-6 rounded-lg text-center hover:scale-105 transform transition-all">
                        Download Notes
                    </a>
                </li>
                
                <!-- Previous Year Papers Download Button -->
                <li>
                    <a href="{{ url_for('static', filename='uploads/' + subject + '_pyqs.pdf') }}" 
                       class="block bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3 px-6 rounded-lg text-center hover:scale-105 transform transition-all">
                        Download Previous Year Papers
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-H4YCH8MRJ9"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-H4YCH8MRJ9');
</script>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white text-center py-4 mt-12">
        <p>&copy; {{ year }} Study Materials Platform</p>
    </footer>

</body>
</html>
