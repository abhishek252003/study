<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Question Papers</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white">

    <!-- Navbar Section -->
    <nav class="navbar bg-gradient-to-r from-indigo-500 to-blue-600 p-6">
        <div class="navbar-container flex justify-between items-center">
            <!-- Logo on the left -->
            <a href="/" class="logo text-3xl font-extrabold text-white">Notes Portal</a>

            <!-- Hamburger menu (hidden on desktop) -->
            <div class="hamburger block lg:hidden text-3xl" id="hamburger-icon">
                &#9776;
            </div>
            
            <!-- Navbar links (hidden on mobile) -->
            <ul class="navbar-links hidden lg:flex space-x-6" id="navbar-links">
                <li><a href="/year/1" class="text-white hover:text-yellow-400">1st Year</a></li>
                <li><a href="/year/2" class="text-white hover:text-yellow-400">2nd Year</a></li>
                <li><a href="/year/3" class="text-white hover:text-yellow-400">3rd Year</a></li>
                <li><a href="/year/4" class="text-white hover:text-yellow-400">4th Year</a></li>
            </ul>
        </div>
    </nav>

    <!-- Landing Page Hero Section -->
    <section class="hero text-center py-20">
        <h1 class="text-5xl font-extrabold leading-tight mb-4">Welcome to the Notes & Question Papers Portal</h1>
        <p class="text-xl mb-8">Access study materials, previous year question papers, and more!</p>
        <a href="/year/1" class="bg-yellow-400 text-black py-3 px-8 rounded-full text-lg font-semibold hover:bg-yellow-500 transition duration-300">
            Get Started
        </a>
    </section>

    <!-- Search Section -->
    <section class="search text-center py-12 bg-gray-800 bg-opacity-80">
        <input type="text" id="search-bar" placeholder="Search for Years..." 
               class="w-1/2 py-3 px-6 rounded-lg text-gray-800 text-lg focus:outline-none">
    </section>

    <!-- Courses & Year Links Section -->
    <section class="courses py-16 text-center">
        <h2 class="text-3xl font-semibold text-white mb-6">Explore by Year</h2>
        <div class="course-links flex justify-center space-x-8">
            <a href="/year/1" class="course-link bg-gradient-to-r from-green-400 to-green-600 text-white py-3 px-6 rounded-lg shadow-md hover:scale-105 transform transition duration-300">
                1st Year
            </a>
            <a href="/year/2" class="course-link bg-gradient-to-r from-blue-400 to-blue-600 text-white py-3 px-6 rounded-lg shadow-md hover:scale-105 transform transition duration-300">
                2nd Year
            </a>
            <a href="/year/3" class="course-link bg-gradient-to-r from-purple-400 to-purple-600 text-white py-3 px-6 rounded-lg shadow-md hover:scale-105 transform transition duration-300">
                3rd Year
            </a>
            <a href="/year/4" class="course-link bg-gradient-to-r from-yellow-400 to-yellow-600 text-white py-3 px-6 rounded-lg shadow-md hover:scale-105 transform transition duration-300">
                4th Year
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-indigo-600 text-white text-center py-4 mt-12">
        <p>&copy; 2025 Notes Portal. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
